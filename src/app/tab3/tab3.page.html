<ion-header>
  <ion-toolbar>
    
    <ion-title>Download Today!</ion-title>
    
  </ion-toolbar>
 
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card >
          <img src="/assets/tierraAntiguaApp.png" alt="" />
          <ion-card-header>
            <ion-card-subtitle style="font-size:18px;">Official Tierra Antigua Real Estate App</ion-card-subtitle>
            
          </ion-card-header>
          
        </ion-card>
        
      </ion-col>
     
     </ion-row>
     
     <ion-row>
      <ion-col>
        <ion-card (click)="openWithSystemBrowser('https://app.tierraantigua.com/TARTONYRAYBAKER/')">
          <img src="/assets/tony-contact.png" alt="" style="width:25%;float:left;" />
          <ion-card-header style="float:left;margin-top:16px;">
            <ion-card-subtitle style="font-size:13px;">Download Tony Ray's App</ion-card-subtitle>
            
          </ion-card-header>
          
        </ion-card>
        
      </ion-col>
     </ion-row>

     <ion-row>
      <ion-col>
        <ion-card (click)="openWithSystemBrowser('https://app.tierraantigua.com/TARDARRENJONES/')"  style="margin-top:-20px;">
          <img src="/assets/darren-contact.png" alt=""  style="width:25%;float:right;"/>
          <ion-card-header style="float:left;margin-top:16px;">
            <ion-card-subtitle style="font-size:13px;">Download Darren's App</ion-card-subtitle>
            
          </ion-card-header>
          
        </ion-card>
        
      </ion-col>
     </ion-row>
     <ion-row>
      <ion-col>
        <ion-card (click)="openWithSystemBrowser('https://app.tierraantigua.com/TARMBustamante/')" style="margin-top:-20px;">
          <img src="/assets/marta-contact.png" alt="" style="width:25%;float:left;"/>
          <ion-card-header style="float:left;margin-top:16px;">
            <ion-card-subtitle style="font-size:13px;">Download Marta's App</ion-card-subtitle>
            
          </ion-card-header>
          
        </ion-card>
        
      </ion-col>
     </ion-row>
        
     
  </ion-grid>

  
</ion-content>
